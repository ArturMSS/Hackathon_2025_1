<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Desperdício Zero</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-900 text-white p-6 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-tight">Desperdício Zero</h1>
      <ul class="flex space-x-8">
        <li><a href="index3.html" class="nav-link text-gray-300">Início</a></li>
        <li><a href="registro3.html" class="nav-link text-gray-300">Relatórios</a></li>
        <li><a href="configuracoes3.html" class="nav-link text-gray-300">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mx-auto p-6 flex-grow">
    <!-- Formulário de Configurações -->
    <section class="bg-white rounded-lg shadow-lg p-8 max-w-3xl mx-auto card">
      <h3 class="text-2xl font-semibold text-emerald-600 mb-6 text-center">Configurações</h3>
      <form id="config-form" class="space-y-6">
        <div>
          <label class="block font-medium text-gray-700"><i class="fas fa-calendar-alt mr-2 text-emerald-600"></i>Período do Relatório:</label>
          <select class="mt-1 w-full p-2 border rounded focus:ring-emerald-500 focus:border-emerald-500">
            <option>Últimos 7 dias</option>
            <option>Últimos 30 dias</option>
            <option>Personalizado</option>
          </select>
        </div>
        <div>
          <label class="block font-medium text-gray-700"><i class="fas fa-weight mr-2 text-emerald-600"></i>Peso do Prato (Tara):</label>
          <input 
            type="number" 
            class="mt-1 w-full p-2 border rounded focus:ring-emerald-500 focus:border-emerald-500" 
            placeholder="Ex: 150" 
            min="0"
          >
        </div>
        <div class="text-center">
          <button 
            type="submit" 
            class="cta-button bg-emerald-600 text-white px-6 py-3 rounded-full font-semibold"
          >
            Salvar Configurações
          </button>
        </div>
      </form>
      <p id="config-message" class="text-gray-700 mt-4 text-center hidden"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 text-center py-8 mt-auto">
    <p>© 2025 Desperdício Zero. Todos os direitos reservados.</p>
    <div class="mt-2">
      <a href="#" class="text-gray-400 hover:text-white px-2">Política de Privacidade</a>
      <a href="#" class="text-gray-400 hover:text-white px-2">Termos de Uso</a>
      <a href="#contato" class="text-gray-400 hover:text-white px-2">Contato</a>
    </div>
  </footer>

  <script>
    // Validação do formulário de configurações
    document.getElementById('config-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const message = document.getElementById('config-message');
      message.classList.remove('hidden');
      message.textContent = 'Configurações salvas com sucesso!';
      message.classList.remove('text-red-600');
      message.classList.add('text-emerald-600');

      // Aqui você pode adicionar a lógica para salvar as configurações no backend
      /*
      const formData = new FormData(this);
      fetch('/config-endpoint', {
        method: 'POST',
        body: formData
      }).then(response => response.json()).then(data => {
        message.textContent = 'Configurações salvas com sucesso!';
      }).catch(error => {
        message.textContent = 'Erro ao salvar configurações.';
        message.classList.add('text-red-600');
      });
      */
    });

    // Validação do upload de imagem
    document.getElementById('upload-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('image-upload');
      const message = document.getElementById('upload-message');
      message.classList.remove('hidden');

      if (fileInput.files.length === 0) {
        message.textContent = 'Por favor, selecione uma imagem JPG.';
        message.classList.add('text-red-600');
        return;
      }

      const file = fileInput.files[0];
      if (file.type !== 'image/jpeg') {
        message.textContent = 'Apenas arquivos JPG são permitidos.';
        message.classList.add('text-red-600');
        return;
      }

      message.textContent = 'Imagem enviada com sucesso! Processando análise...';
      message.classList.remove('text-red-600');
      message.classList.add('text-emerald-600');

      // Aqui você pode adicionar a lógica para enviar a imagem ao servidor
      /*
      const formData = new FormData();
      formData.append('image', file);
      fetch('/upload-endpoint', {
        method: 'POST',
        body: formData
      }).then(response => response.json()).then(data => {
        message.textContent = 'Análise concluída!';
      }).catch(error => {
        message.textContent = 'Erro ao enviar a imagem.';
        message.classList.add('text-red-600');
      });
      */
    });

    // Comportamento suave para links de navegação
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
